<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | Dejj Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { dejj: { red: '#E31E24', blue: '#1A4A94', dark: '#111827' } },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
</head>

<body class="bg-dejj-dark min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-[2.5rem] p-12 text-center shadow-2xl">
        <div
            class="w-20 h-20 bg-green-100 text-green-500 rounded-full flex items-center justify-center mx-auto mb-8 text-3xl">
            <i class="fa-solid fa-check"></i>
        </div>
        <h1 class="text-3xl font-extrabold text-dejj-dark mb-4">Logged Out</h1>
        <p class="text-slate-500 mb-10">You have been successfully signed out of the admin panel.</p>
        <a href="admin-login.html"
            class="inline-block w-full py-4 bg-dejj-blue text-white rounded-2xl font-bold hover:bg-dejj-red transition-all">Return
            to Login</a>
    </div>
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</body>

</html>
