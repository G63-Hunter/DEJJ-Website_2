<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Dejj Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dejj: { red: '#E31E24', blue: '#1A4A94', dark: '#111827' }
                    },
                    fontFamily: { sans: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
</head>

<body class="bg-dejj-dark min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-[2.5rem] p-10 shadow-2xl overflow-hidden relative">
        <div class="absolute top-0 right-0 w-32 h-32 bg-dejj-red/10 rounded-full -mr-16 -mt-16"></div>

        <div class="text-center mb-10 relative z-10">
            <img src="Images/LOGO.png" alt="Dejj Logo" class="h-20 mx-auto mb-6">
            <h1 class="text-2xl font-extrabold text-dejj-dark">Admin Access</h1>
            <p class="text-slate-500 text-sm mt-2">Please login to manage projects</p>
        </div>

        <form action="admin-dashboard.html" class="space-y-6 relative z-10">
            <div class="space-y-2">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-400 ml-1">Username</label>
                <input type="text"
                    class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:border-dejj-blue transition-all"
                    placeholder="admin_dejj">
            </div>
            <div class="space-y-2">
                <label class="text-xs font-bold uppercase tracking-widest text-slate-400 ml-1">Password</label>
                <input type="password"
                    class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-slate-100 focus:outline-none focus:border-dejj-blue transition-all"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full py-4 bg-dejj-blue text-white rounded-2xl font-bold shadow-lg shadow-dejj-blue/20 hover:bg-dejj-red transition-all flex items-center justify-center gap-2">
                Sign In
            </button>
        </form>

        <div class="mt-10 text-center text-xs text-slate-400">
            <p>© 2024 DEJJ Engineering. Internal Use Only.</p>
        </div>
    </div>
</body>

</html>
